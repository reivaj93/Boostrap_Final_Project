<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
   
    <title>Carousel</title>
</head>
<body>
    
   
        <section>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../Bootstrap_Components_Final_Project/css/burn-e.jpg" class="d-block w-90 mx-auto" alt="Burn-e">
                  </div>
                  <div class="carousel-item">
                    <img src="../Bootstrap_Components_Final_Project/css/Stitch-sit.jpg" class="d-block w-60 mx-auto" alt="Stitch">
                  </div>
                  <div class="carousel-item">
                    <img src="../Bootstrap_Components_Final_Project/css/wido.png" class="d-block w-60 mx-auto" alt="Guido">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        
        <section class="container">
            <section id="my-element" class="p-5 shadow mt-5 bg-light">
                <h1 class="text-center">Function of Carousel</h1>
                <p class="text-center">The functionality is to show various images.</p>
            </section>
        </section>
        

    <section>
        <button class="btn btn-light mt-5 ms-5 mx-auto" style="width:200px;" >
            <a href="./index.html" class="text-decoration-none">Go Back</a>
        </button>
    </section>
</body>
<script src="../../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</html>
