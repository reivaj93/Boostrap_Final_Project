<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <title>Collapse</title>
</head>
<body>
    
   
        <section style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-top: 3rem;">
            <p>
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Collapse option 1
                </a>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Collapse option 2
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  Information hided by the collapse to allow a cleaner layout
                </div>
              </div>
        </section>
        
        <section class="container">
            <section id="my-element" class="p-5 shadow mt-5 bg-light">
                <h1 class="text-center">Function of Collapse</h1>
                <p class="text-center">The functionality of the collapse is to hide different options.</p>
            </section>
        </section>
        

    <section>
        <button class="btn btn-light mt-5 ms-5 mx-auto" style="width:200px;" >
            <a href="./index.html" class="text-decoration-none">Go Back</a>
        </button>
    </section>
</body>
<script src="../../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</html>
