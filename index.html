<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <title>Prueba</title>
</head>


<body>

<header class="header">
    <section class="container">
        <h1>Hi, I am Javier Gomez, FullStack Developer</h1>
        <p> Hello, i am student </p>
    </section>
</header>

<main class="main">

  <section class="bg-primary">
    <div class="accordion accordion-flush bg-primary" id="accordionFlushExample">
      <section class="accordion-item ">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Accordion Example
          </button>
        </h2>
        
        <section id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <section class="accordion-body">Accordion is a different way to navigate into a web</section>
          <button href="accordion.html" class="ms-3 text-reset btn btn-light mb-2"><a style="text-decoration: none; color: black;" href="./accordion.html">Go to Accordion</a></button>
        </section>
      </section>
      
    

  
      <section class="accordion-item ">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Alerts Example
          </button>
        </h2>
        
        <section id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <section class="accordion-body">Come explore with us how the alert works on Bootstrap</section>
          <button href="accordion.html" class="ms-3 text-reset btn btn-light mb-2"><a style="text-decoration: none; color: black;" href="./alerts.html">Go to Alerts</a></button>
        </section>
      </section>

      <section class="accordion-item ">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            Notification Example
          </button>
        </h2>
        
        <section id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <section class="accordion-body">Come explore with us how the alert works on Bootstrap</section>
          <button class="ms-3 text-reset btn btn-light mb-2"><a style="text-decoration: none; color: black;" href="./notification.html">Go to Notification</a></button>
        </section>
      </section>
      
    </div>
  </section>

</main>
    
</body>
<script src="../../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</html>
